<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var products = [{name: 'Grapefruit', calories: 170, color: 'red', sold: 8200},
										{name: 'Orange', calories: 160, color: 'orange', sold: 12101},
										{name: 'Cola', calories: 210, color: 'caramel', sold: 25412},
										{name: 'Diet Cola', calories: 0, color: 'caramel', sold: 43922},
										{name: 'Lemon', calories: 200, color: 'clear', sold: 14983}
									];

		function compareSold(colaA, colaB){
			return colaA.sold-colaB.sold;
		}

		function compareName(colaA, colaB){
			if(colaA.name>colaB.name){
				return 1;
			}else if(colaA.name===colaB.name){
				return 0;
			}else{return -1;}
		}

		function compareCalories(colaA, colaB){
			return colaA.calories-colaB.calories;
		}

		function compareColor(colaA, colaB){
			if(colaA.color>colaB.color){
				return 1;
			}else if(colaA.color===colaB.color){
				return 0;
			}else{return -1;}
		}

		function printProducts(products, sortBy){
			document.write('<p style="background-color: orange;">Products sorted by: '+sortBy+'</p>')
			for(var i=0;i<products.length; i++){
				document.write('Name: '+products[i].name+', Calories: '+products[i].calories+', Color: ',products[i].color+', Sold:'+products[i].sold+'<br>');
			}
		}
		products.sort(compareSold);
		printProducts(products, 'Sold');

		products.sort(compareName);
		printProducts(products, 'Name');

		products.sort(compareCalories);
		printProducts(products, 'Calories');

		products.sort(compareColor);
		printProducts(products, 'Color');

	</script>
</body>
</html>
