<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		String.prototype.palindrome=function(){
			var string=this;
			var length=string.length;
			for(var i=0;i<length;i++){
				if(string[i]!==string[length-i-1]){
					return false;
				}
			}
			return true;
		}

		String.prototype.Xpal=function(){
			var str=this;
			var r=str.split('').reverse().join('');
			return (r===str.toString());
		}
		var str='saippuakivikauppias';
		console.log(str.Xpal());
	</script>
</body>
</html>
